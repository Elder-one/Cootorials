{% extends 'base_generic.html' %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_style.css' %}">
{% endblock %}

{% block title %}
    Добавить рецепт
{% endblock %}


{% block content %}
    <div class="message-block">
        <div class="message-title">
            Сообщение
        </div>
        <h1 class="logout-message">{% block message %}Вы не авторизованы{% endblock message%}</h1>
        <div style="padding: 13px 0; margin: 0 0 7px 0;">
            {% block link %}
                <a class="logout-main-link" href="{% url 'login' %}">Войти</a>
            {% endblock link%}
        </div>
    </div>
{% endblock content%}
